# https://taskfile.dev

version: '3'

env:
  GOBIN: go
  GO2GOTOOL: go tool go2go

vars:
  GOFLAGS: -race -coverprofile=coverage.txt -covermode=atomic
  PACKAGES: | 
    alg
    allocator
    iterator
    cache
    constraints
    list
    slices
    trees
    stream
    testutil

tasks:
  default:
    deps: [test]

  translate:
    cmds:
      - cmd : |
          {{ $go_bin := default "go" .GOBIN -}}
          {{ $tool := default (cat $go_bin "tool go2go") .GO2GOTOOL -}}
          {{range $i, $line := .PACKAGES | splitLines }}{{ if $line -}} 
          {{ $tool }} translate ./{{ $line }}/{{ $line }}.go2 &&
          {{ $tool }} translate github.com/tdakkota/algo2/{{ $line }} &&
          {{ end }}{{ end -}}
          echo "complete!"

  clean:
    cmds:
      - ignore_error: true
        cmd : |
          {{range $i, $line := .PACKAGES | splitLines }} {{ if $line -}} 
          rm ./{{ $line }}/*.go
          {{ end }}{{ end -}}

  test:
    deps: [translate]
    cmds:
      - | 
        {{ default "go" .GOBIN }} test {{ .GOFLAGS }} ./...

  bench:
    deps: [translate]
    cmds:
      - | 
        {{ default "go" .GOBIN }} test -bench=. {{ .GOFLAGS }} ./...